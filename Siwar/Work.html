<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box img {
    width: 100%;
    height: 100%;
}

.box1 img {
    object-fit: cover;
}

.box2 img {
    object-fit: contain;
}

.box3 img {
    object-fit: fill;
}
  
</style>
<body>
    <div class="wrapper">
        <div class="box box1"><img src="Reading.jpg" alt="a balloon"></div>
        <div class="box box2"><img src="Reading2.jpg" alt="a balloon"></div>
        <div class="box box3"><img src="Resources1.jpg" alt="a balloon"></div>
    </div>    
</body>
</html>
